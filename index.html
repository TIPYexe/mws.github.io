<!DOCTYPE html>
<header>
    <link rel="stylesheet" type="text/css" href="design_salon.css" />
</header>
<html>

<head>
    <style>
        body {
            font-family: Montserrat;
            src: url(https://fonts.google.com/specimen/Montserrat);
        }
    </style>
</head>


<div class="btn_group block center">
    <div class="btn">
        <div class="inner">
            <button id="facebook" class="social_media">
                <input type="image" src="facebook.png" width="100%" />
                <script type="text/javascript">
                    document.getElementById("facebook").onclick = function () {
                        location.href = "https://www.facebook.com/MWS-110634744150676/";
                    };
                </script>
            </button>
        </div>

        <div class="inner">
            <button id="programare" href="#" class="myButton button1">
                <a>PROGRAMEAZA-TE</a>
                <script type="text/javascript">
                    document.getElementById("programare").onclick = function () {
                        location.href = "https://menandwomenstudio.appointlet.com/";
                    };
                </script>
            </button>
        </div>

        <div class="inner">
            <button id="instagram" class="social_media">
                <input type="image" src="instagram.png" width="100%" />
                <script type="text/javascript">
                    document.getElementById("instagram").onclick = function () {
                        location.href = "https://www.instagram.com/";
                    };
                </script>
            </button>
        </div>
    </div>
</div>

<div class="background">
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            background: url(bg-telefon.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: contain;
        }
    </style>
</div>
